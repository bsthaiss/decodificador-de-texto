<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>
    <main>
        <section>
            <textarea name="input" id="input-textarea" cols="40" rows="5" placeholder="Digite seu texto..."></textarea>
            <div class="reminder">
                <img src="images/icone-exclamacao.png" alt="Ícone de exclamação">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="buttons">
                <button id="btn-encrypt" onclick="Criptografar()">Criptografar</button>
                <button id="btn-decrypt" onclick="Descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <div class="initial-message">
                <p>Nenhuma mensagem encontrada.</p>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div class="final-message">
                <textarea name="output" id="output-textarea" cols="20" rows="10" readonly></textarea>
                <button id="btn-copy" onclick="Copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Em construção...</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
